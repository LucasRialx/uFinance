<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Client Financeiro</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo uFinance</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <h2>Último Fechamento</h2>
                <form action="/last_close" method="post">
                    <input type="text" name="ticker" class="form-control mb-2" placeholder="Digite o código da ação">
                    <button type="submit" class="btn btn-info">Consultar</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2>Dados Históricos</h2>
                <form action="/historical" method="post">
                    <input type="text" name="ticker" class="form-control mb-2" placeholder="Digite o código da ação">
                    <input type="text" name="period" class="form-control mb-2" placeholder="Período (ex: 1mo, 6mo)">
                    <input type="text" name="interval" class="form-control mb-2" placeholder="Intervalo (ex: 1d, 1wk)">
                    <button type="submit" class="btn btn-info">Consultar</button>
                </form>
            </div>
            <div class="col-md-4">
                <h2>Bolsas Mundiais</h2>
                <a href="/global_indices" class="btn btn-info">Ver Dados</a>
            </div>
        </div>
    </div>
</body>
</html>
