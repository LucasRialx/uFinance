<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Financeiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Client Financeiro</a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <h1 class="text-center">Bem-vindo ao uFinance</h1>

        <!-- Formulários de Consulta -->
        <div class="row justify-content-center mt-4">
            <!-- Último Fechamento -->
            <div class="col-md-4 mb-4">
                <h2 class="text-center">Último Fechamento</h2>
                <form action="/last_close" method="post">
                    <input type="text" name="ticker" class="form-control mb-2" placeholder="Digite o código da ação" required>
                    <button type="submit" class="btn btn-info w-100">Consultar</button>
                </form>
            </div>

            <!-- Formulário de Consulta para Dados Históricos -->
            <div class="col-md-4 mb-4">
                <h2 class="text-center">Dados Históricos</h2>
                <form action="/historical" method="post">
                    <input type="text" name="ticker" class="form-control mb-2" placeholder="Digite o código da ação" required>
                    <input type="date" name="start_date" class="form-control mb-2" required>
                    <input type="date" name="end_date" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-info w-100">Consultar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
